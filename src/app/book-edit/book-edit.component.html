<h2>Edition d'un livre:</h2>
<form id="editForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" class="form-control" id="title" value="{{bookToEdit?.title}}" #title/>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Auteur</label>
      <input type="text" class="form-control" id="author" value="{{bookToEdit?.author}}" #author/>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label" >Prix</label>
      <input type="number" class="form-control" id="price" value="{{bookToEdit?.price}}" #price/>
    </div>
    <button type="button" id="btnValidAdd" 
    class="btn btn-warning" (click)="editBook(title.value,author.value,+price.value)"
    >Valider</button>
</form>
